<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8e8ef5, #6a6adf);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: white;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 2px solid #8e8ef5;
        }

        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-primary {
            background: #8e8ef5;
            color: white;
        }

        .btn-primary.active {
            background: #007bff;
        }

        ul {
            margin-top: 20px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <h1>Order</h1>

    <div class="container">
        <h2>Tambah Pesanan</h2>

        <input type="text" id="namaPembeli" placeholder="Nama Pembeli">
        <input type="text" id="namaMakanan" placeholder="Nama Makanan (Custom)">

        <button class="btn-primary" id="btnTambah">Tambah +</button>

        <ul id="listOrder"></ul>
    </div>

    <script>
        const btn = document.getElementById("btnTambah");
        const list = document.getElementById("listOrder");

        btn.addEventListener("click", function () {
            const nama = document.getElementById("namaPembeli").value;
            const makanan = document.getElementById("namaMakanan").value;

            if (nama === "" || makanan === "") {
                alert("Isi semua data dulu!");
                return;
            }

            // Tambah warna biru saat aktif
            btn.classList.toggle("active");

            // Tambah pesanan ke list
            const li = document.createElement("li");
            li.textContent = nama + " memesan " + makanan;
            list.appendChild(li);

            // Kosongkan input
            document.getElementById("namaPembeli").value = "";
            document.getElementById("namaMakanan").value = "";
        });
    </script>

</body>
</html>
